stages:
  - codequality
  - docs
  - publish

codeclimate:
  stage: codequality
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - mkdir codeclimate
    - docker run --env SOURCE_CODE="$PWD" --volume "$PWD":/code --volume /var/run/docker.sock:/var/run/docker.sock "registry.gitlab.com/gitlab-org/security-products/codequality:$SP_VERSION" analyze -f html /code analyze -f html > codeclimate/codeclimate.html
    - 'ls -la codeclimate'
  artifacts:
    paths: 
    - codeclimate/

phpqa:
  stage: codequality
  image: zdenekdrahos/phpqa:v1.18.0
  allow_failure: true
  variables:
    BACKEND_QA: "*/backend/var/QA"
    BACKEND_CACHE: $CI_PROJECT_DIR/.composercache
  cache:
    paths:
    - $BACKEND_CACHE
  script:
    - 'export COMPOSER_CACHE_DIR=$BACKEND_CACHE'
    - 'composer install --ignore-platform-reqs --no-progress --no-suggest'
    - 'phpqa --report --tools phpmd:100,phpcpd:100,phploc,pdepend --buildDir phpqa/ --analyzedDirs ./ --ignoredDirs var,vendor'
  artifacts:
    paths:
    - phpqa/

doxygen:
  stage: docs
  image: alpine
  script:
    - apk update && apk add doxygen
    - doxygen .doxygen
  artifacts:
    paths:
    - Documentation/doxygen/

pages:
  stage: publish
  image: alpine
  dependencies: 
    - phpqa
    - codeclimate
    - doxygen
  script:
    - mkdir .public
    - mv phpqa/ .public/
    - mv codeclimate/ .public/
    - mv Documentation/doxygen/ .public/
    - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
