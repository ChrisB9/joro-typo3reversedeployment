stages:
  - codequality
  - build
  - deploy

codeclimate:
  stage: codequality
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - docker run --rm --env CODECLIMATE_CODE="$PWD" --volume "$PWD":/code --volume /var/run/docker.sock:/var/run/docker.sock --volume /tmp/cc:/tmp/cc codeclimate/codeclimate analyze -f html > codeclimate.html
  artifacts:
    paths:
    - codeclimate.html

build_phar:
  stage: build
  image: ochorocho/one-for-all-generator:phar
  script:
    - composer install
    - php -d phar.readonly=0 vendor/bin/phar-builder package
  artifacts:
    expire_in: '1 hour'
    paths:
      - typo3reverse.phar

