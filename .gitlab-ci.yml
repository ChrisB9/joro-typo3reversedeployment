stages:
  - codequality
  - publish

phpqa:
  stage: codequality
  image: zdenekdrahos/phpqa:v1.18.0
  allow_failure: true
  variables:
    BACKEND_QA: "*/backend/var/QA"
    BACKEND_CACHE: $CI_PROJECT_DIR/.composercache
  cache:
    paths:
    - $BACKEND_CACHE
  script:
    - 'export COMPOSER_CACHE_DIR=$BACKEND_CACHE'
    - 'composer install --ignore-platform-reqs --no-progress --no-suggest'
    - 'phpqa --report --tools phpcs:10000,phpunit:10000 --buildDir var/QA --analyzedDirs ./ --ignoredDirs var,vendor --buildDir ./phpqa'
    - mv phpqa/ public/
  artifacts:
    when: always
    paths:
    - public
    
pages:
  stage: publish
  image: alpine
  script:
  - apk update && apk add doxygen
  - doxygen .doxygen
  - mv Documentation/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
