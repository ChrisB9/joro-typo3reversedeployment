build_phar:
  stage: build
  image: php:7.0-alpine3.7
  script:
    - apk add php7-bcmath
    - composer install
    - php -d phar.readonly=0 vendor/bin/phar-builder package
  artifacts:
    expire_in: '1 hour'
    paths:
      - typo3reverse.phar

