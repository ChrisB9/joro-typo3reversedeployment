sphinx:
  stage: build
  image: ochorocho/one-for-all-generator:sphinx
  script:
    - sphinx-build -b html Documentation/ Documentation/sphinx
  artifacts:
    paths:
    - Documentation/sphinx/

doxygen:
  stage: build
  image: ochorocho/one-for-all-generator:doxygen
  script:
    - doxygen .doxygen
  artifacts:
    paths:
    - Documentation/doxygen/

pages:
  stage: deploy
  image: alpine
  dependencies:
    - codeclimate
    - doxygen
    - sphinx
  script:
    - echo 'Copy bits an pieces'
    - mkdir .public
    - wget -O .public/index.php https://gitlab.knallimall.org/snippets/32/raw
    - echo "<li>Commit $CI_COMMIT_SHA</li><li>Branch $CI_COMMIT_REF_NAME</li>" >> git.txt
    - mv git.txt .public/
    - php .public/index.php
    - rm .public/index.php
    - mv codeclimate.html .public/
    - mv Documentation/doxygen/ .public/
    - mv Documentation/sphinx/ .public/
    - mv .public public/
  artifacts:
    paths:
    - public/
  only:
  - master
